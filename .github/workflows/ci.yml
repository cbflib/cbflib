on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Create conda environment for Python
        run: |
          set -xe
          ${CONDA}/bin/conda create -y -n test python=3.8
          ${CONDA}/bin/conda info
          ${CONDA}/bin/conda info --envs
      - name: Build
        run: |
          set -xe
          ${CONDA}/bin/activate test
          export CBFLIB_DONT_USE_PY2CIFRW=yes
          make -f Makefile_DIALS distclean
          make -f Makefile_DIALS tests
